<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <script>
        function generateRandomStatus() {
            // Wygeneruj losową liczbę od 0 do 1
            var randomValue = Math.random();

            // W zależności od wartości losowej, przypisz status
            if (randomValue <= 0.35) {
                return "live";
            } else if (randomValue <= 0.675) {
                return "die";
            } else {
                return "unknown";
            }
        }

        function displayResult() {
            // Pobierz dane z parametru zapytania 'cc'
            var urlParams = new URLSearchParams(window.location.search);
            var inputData = urlParams.get('cc');

            if (!inputData) {
                document.getElementById("result").innerHTML = "<p>Error: No data provided in the 'cc' parameter.</p>";
                return;
            }

            // Wywołaj funkcję generującą losowy status
            var status = generateRandomStatus();

            // Wyświetl wynik na stronie
            var resultMessage;
            if (status === "live") {
                resultMessage = "Approved 1$ " + inputData;
            } else if (status === "die") {
                resultMessage = "Declined " + inputData;
            } else {
                resultMessage = "#3DS " + inputData;
            }

            document.getElementById("result").innerHTML = "<p>" + resultMessage + "</p>";
        }

        // Wywołaj funkcję displayResult() przy otwarciu strony (możesz to dostosować)
        displayResult();
    </script>

    <div id="result"></div>

</body>
</html>
